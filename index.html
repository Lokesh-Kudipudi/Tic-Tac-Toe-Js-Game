<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Tic-Tac-Toe</title>
    <script defer type="module" src="./index.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <button class="new-game-btn">New Game!</button>
    </header>
    <div class="container">
      <div class="box box--1" id="0-0"></div>
      <div class="box box--2" id="0-1"></div>
      <div class="box box--3" id="0-2"></div>
      <div class="box box--4" id="1-0"></div>
      <div class="box box--5" id="1-1"></div>
      <div class="box box--6" id="1-2"></div>
      <div class="box box--7" id="2-0"></div>
      <div class="box box--8" id="2-1"></div>
      <div class="box box--9" id="2-2"></div>
    </div>
    <footer></footer>
  </body>
</html>
